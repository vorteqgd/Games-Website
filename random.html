<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Game</title>
</head>

<body>
    <script>
        fetch("http://localhost:5000/server/ids")
            .then(response => response.json())
            .then(data => {
                window.location.href = `game.html?id=${data[Math.floor(Math.random() * data.length)]}`
            })
    </script>
</body>

</html>
